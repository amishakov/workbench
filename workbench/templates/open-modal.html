{% extends "base.html" %}
{% load i18n %}
{% block content %}
  <center class="py-5">
    <h1>{% translate 'This page does not exist (anymore).' %}</h1>
  </center>
{% endblock content %}

{% block js %}
  <script>
    (() => {
      const handler = () => {
        if (window.openModalFromUrl) {
          window.openModalFromUrl("{{ url }}")
        } else {
          setTimeout(handler, 100)
        }
      }

      handler()
    })()
  </script>
{% endblock js %}
