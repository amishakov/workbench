{% load i18n %}
{% if top_errors or has_field_errors %}
  <div class="alert alert-danger alert-dismissable">
    <button class="btn-close" type="button" data-bs-dismiss="alert" aria-hidden="true">&#215;</button>
    {% translate "Please correct the following errors:" %}
    <br>
    {% for error in top_errors %}
      {{ error }}
      {% if not forloop.last %}<br>{% endif %}
    {% endfor %}
  </div>
{% endif %}
