{% extends "base.html" %}
{% load fineforms i18n workbench %}
{% block title %}
  {% translate 'Deal history' %} - {{ block.super }}
{% endblock title %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-10 col-lg-8">
      <h1>{% translate 'Deal history' %}</h1>
      <form method="get" class="mb-3" data-autosubmit>
        {% ff_fields form %}
      </form>
      {% include '_history.html' with changes=stats %}
    </div>
  </div>
{% endblock content %}
